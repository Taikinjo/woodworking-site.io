  <body>
    <nav>
      <div class="container nav-inner">
        <a class="brand" href="index.html">
          <div class="logo">ðŸªµ</div>
          <div>Andy's Woodworks<small>Contact</small></div>
        </a>
        <div class="nav-links">
          <a href="projects.html">Projects</a>
          <a href="about.html">About</a>
          <a href="contact.html" class="btn">Contact</a>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1 class="h1">Get in Touch</h1>
      <div class="grid grid-2">
        <form class="card" onsubmit="submitForm(event)">
          <div class="form-row">
            <label for="name">Name</label>
            <input id="name" class="input" required placeholder="Your name" />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              class="input"
              required
              placeholder="you@example.com"
            />
          </div>
          <div class="form-row">
            <label for="message">Message</label>
            <textarea
              id="message"
              rows="6"
              class="input"
              required
              placeholder="Tell us about your project"
            ></textarea>
          </div>
          <button class="btn" type="submit">Send</button>
          <p id="status" style="color: #6b5b4a"></p>
          <p style="font-size: 0.9rem; color: #6b5b4a">
            No backend wired up yet. You can hook this to Formspree or Netlify
            Forms later, or just show a mailto link below.
          </p>
          <p>
            <a href="mailto:woodworks@example.com">woodworks@example.com</a>
          </p>
        </form>
        <div class="card prose">
          <p>
            Based in Kentucky. Delivery or pickup can be arranged depending on
            area.
          </p>
        </div>
      </div>
    </main>

    <footer class="container">
      Â© <span id="year"></span> Andy's Woodworks
    </footer>
    <script>
      function submitForm(e) {
        e.preventDefault();
        document.getElementById("status").textContent =
          "Thanks! This demo form just pretends to send.";
      }
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
